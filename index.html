<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konoha Bank</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Konoha Bank</h1>
        <div class="submit-area">
            <h1>Log In</h1>
            <input type="text" placeholder="Your Name" id="" class="form-control"><br>
            <input type="password" placeholder="Password" id="" class="form-control"><br>
            <button id="login" class="btn btn-success">Enter</button>
            
        </div>
    </div>


    <div id="transaction" >
        <h1 class="text-center">Be careful!Now you are in Transaction area</h1>
        <div class="row">
            <div class="col-md-4"><div class="deposit status"><h5>Deposit</h5> <h2>$<span id="currentDeposit">00</span></h2></div></div>
            <div class="col-md-4"><div class="withdraw status"><h5>Withdraw</h5><h2>$ <span id="currentWithdrawn">00</span></h2></div></div>
            <div class="col-md-4"><div class="balance status"><h5>Balance</h5><h2>$ <span id="initialBalance">00</span></h2></div></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area"><h2>Deposit</h2>
                    <input id="inputedAmount" class="form-control" type="text" placeholder="$ amount you want to deposit"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button></div>

            </div>
            <div class="col-md-6">
                <div class="submit-area"><h2>Withdraw</h2>
                    <input id="withdrawnAmount" class="form-control" type="text" placeholder="$ Amount you want to withdraw"><br>
                    <button id="minusWithdraw" class="btn btn-success">Withdraw</button>
                </div></div>
        </div>

    </div>
    <script>
        //login button event handler
       var newButton=document.getElementById("login");
       newButton.addEventListener('click',function(event){
        var loginArea=document.getElementById("login-area");
        loginArea.style.display="none";
        document.getElementById("transaction").style.display="block";})

        //deposit button event handler
document.getElementById("addDeposit").addEventListener('click',function(event){
   var moneyInputed=document.getElementById("inputedAmount").value;
       moneyInputed=+moneyInputed;

       
       var CurrentDeposit=document.getElementById("currentDeposit").innerText;
       CurrentDeposit=+CurrentDeposit;
       var totalDeposit=CurrentDeposit+moneyInputed;
       document.getElementById("currentDeposit").innerText=totalDeposit;

       var initialSavings=document.getElementById("initialBalance").innerText;
       initialSavings=+initialSavings;
       var totalSavings=initialSavings+moneyInputed;
       document.getElementById("initialBalance").innerText=totalSavings;
       document.getElementById("inputedAmount").value='';
  })


  
       //withdraw button event handler
document.getElementById("minusWithdraw").addEventListener('click',function(event){
    var takaTulchi=document.getElementById("withdrawnAmount").value;
    takaTulchi=+takaTulchi;
    var initialSavings=document.getElementById("initialBalance").innerText;
       initialSavings=+initialSavings;
       var remaining=initialSavings-takaTulchi;
       document.getElementById("initialBalance").innerText=remaining;
       var currentTakatola=document.getElementById("currentWithdrawn").innerText;
       currentTakatola=+currentTakatola;
       var motTakatola=currentTakatola+takaTulchi;
       document.getElementById("currentWithdrawn").innerText=motTakatola;
       document.getElementById("withdrawnAmount").value=''

    
    
})  
    

    </script>
</body>
</html>
